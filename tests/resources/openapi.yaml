              - 실지명의 확인 안 된 무기명식 권면한도 : 50만원
              - 실지명의가 확인된 은행계좌와 연결하여 발행한 기명식 권면한도 : 200만원
              - 본인확인이 안된(CI가 없는) 무기명 선불전자지급수단은 제외 (예: 선불 교통카드 등)
      description: 권면목록
