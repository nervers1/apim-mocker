            xtype: aN(7)
            xdesc: |-
              충전/송금 거래시 상대 금융기관의 코드
              - 지원 API로부터 배포
        charge_account_num:
          maxLength: 20
          minLength: 0
          type: string
          description: 충전계좌
          x-inzent-gateway:
            xtype: aN(20)
            xdesc: |-
              충전/송금 거래시 상대 금융기관의 코드
              - 지원 API로부터 배포
        charge_option:
          maxLength: 2
          minLength: 0
          type: string
          description: 충전조건
          x-inzent-gateway:
            xtype: aN(2)
            xdesc: |-
              선불전자지급수단의 잔액을 특정 기준에 따라 자동충전하기 위한 조건
              - 참고 : 자동충전정보는 권면별 설정하도록 되어 있으나, 권면이 복수 개인 경우(쿠팡, 핀크 등)라고 하더라도 자동충전정보는 메인권면 1개에만 설정하기 떄문에 List화 불필요.
              - <코드값>
              01: 월정액 자동충전 (충전 기준날짜, 충전금액 핑요)
              02: 기준하한 자동충전 (충전 기준금액, 충전금액 필요)
              3: 기타
        charge_day:
          maxLength: 2
          minLength: 0
          type: string
          description: 기준날짜
          x-inzent-gateway:
            xtype: aN(2)
            xdesc: |-
              충전 기준날짜 (날짜 'DD' 2자리)
              - charge_option이 01일 경우
        charge_base_amt:
          maxLength: 5
          minLength: 0
          type: string
          description: 기준금액
          x-inzent-gateway:
