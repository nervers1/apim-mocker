openapi: 3.0.1
info:
  title: 금융분야 마이데이터 표준 API 명세
  version: v1
servers:
  - url: 'https://localhost:7080'
security:
  - oauth2: []
paths:
  /support/oath/2.0/token:
    post:
      tags:
        - 지원 API
      summary: 접근토근 발급
      description: |-
        종합포털이 사전에 발급해준 '지원 API 호출용 자격증명'을 이용하여 접근토큰 발급
        - 중계기관을 이용하는 기관의 경우, 중계기관이 본 API를 호출하여 접근토큰을 대표로 발급 받음
        - 따라서 중계기관도 포털에 기관 등록 및 자격증명 발급 필요
      operationId: 지원-001
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Support001RequestBody'
        required: true
      responses:
        '200':
          description: '응답메시지 명세 '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Support001Response'
      security:
        - oauth2:
            - support.account
  /oauth/2.0/token:
    get:
      tags:
        - 인증 API
      summary: 접근토큰 갱신
      description: 접근토큰 발급 시 수신한 리프레시 토큰(refresh_token)을 이용하여 새로운 접근토큰을 발급
      operationId: 개별인증-003
      parameters:
        - name: org_code
          in: query
          description: 기관코드
          required: true
          schema:
            maxLength: 7
            minLength: 0
            type: string
          x-inzent-gateway:
            xtype: aN(7)
            xdesc: |-
              개별인증을 수행할 데이터보유자 기관코드
              - 지원 API로부터 배포
        - name: grant_type
          in: query
          description: 권한부여 방식
          required: true
          schema:
            type: string
          x-inzent-gateway:
            xdesc: |-
              권한부여 방식
              - 'refresh_token' 고정값
        - name: refresh_token
          in: query
          description: 리프레시 토큰
          required: true
          schema:
            type: string
          x-inzent-gateway:
            xdesc: 접근토큰 갱신을 위한 토큰
        - name: client_id
          in: query
          description: 클라이언트 ID
          required: true
          schema:
            maxLength: 50
            minLength: 0
            type: string
          x-inzent-gateway:
            xtype: aN(50)
            xdesc: 종합포털에 마이데이터 서비스 등록 시 발급 받은 클라이언트 식별값
        - name: client_secret
          in: query
          description: 클라이언트 secret
          required: true
          schema:
            maxLength: 50
            minLength: 0
            type: string
          x-inzent-gateway:
            xtype: aN(50)
            xdesc: 종합포털에 마이데이터 서비스 등록 시 발급 받은 클라이언트 secret 값(보안을 강화하기 위해 추가 확인하기 위한 코드)
      responses:
        '200':
          description: 응답메시지 명세
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorize003Response'
    post:
      tags:
        - 인증 API
      summary: 접근토큰 발급 요청
      description: |-
        인가코드 발급 API(개별인증-001)를 통해 획득한 인가코드(Authorization code)를 이용하여 접근토큰을 발급
        ※ 중계기관을 이용하는 데이터보유자의 개별인증 방식은 추후 중계기관들과 협의 필요
      operationId: 개별인증-002
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Authorize002Request'
        required: true
      responses:
        '200':
          description: 응답메시지 명세
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorize002Response'
  /mgmts/statistics:
    post:
      tags:
        - 지원 API
      summary: 통계자료 전송
      description: |-
        마이데이터사업자는 통계자료를 종합포털에 주 단위 집중
        * (예시) 9.14에 통계자료 전송 시 9.7., 9.8., 9.9., 9.10., 9.11., 9.12., 9.13. 자의 일별 데이터를 전송 
        * 집중항복 : API 송,수신 기관코드, 자격증명(Client ID), 생년, 성별, 전송 API 종류, 전송 시간, 전송성공여부, 응답시간, 실패사유 등)

        마이데이터 사업자는 정기적 전송과 비정기적 전송을 구분(type parameter)하여 API 통계자료를 전송
        * 마이데이터사업자가 복수의 서비스앱을 운영할 경우 해당 서비스앱별로 복수 번 API 통계자료를 전송 (즉, 매 주 서비스앱별 두 번씩 API 호출이 필요)
      operationId: 지원-004
      parameters:
        - name: Authorization
          in: header
          description: 접근토큰
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Support004RequestBody'
        required: true
      responses:
        '200':
          description: '응답메시지 명세 '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Support004Response'
      security:
        - oauth2:
            - support.account
  /invest/irps/transactions:
