        - 데이터보유자는 개별인증을 위한 인증화면 및 전송요구를 위한 자산선택 화면을 웹뷰 등으로 제공, 해당 화면을 통해 개별인증 및 전송요구 수행
        - 인가코드 발급 후, 데이터보유자는 redirect_uri (Callback URL)로 인가코드 등을 리다이렉트
        ※ 중계기관을 이용하는 데이터보유자의 개별인증 방식은 추후 중계기관들과 협의 필요
      operationId: 개별인증-001
      parameters:
        - name: org_code
