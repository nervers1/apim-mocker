          in: query
          description: 타입
          required: true
          schema:
            type: string
          x-inzent-gateway:
            xdesc: |-
              정보주체가 인증 및 전송요구 시 인가코드가 반환됨을 의미
              - 'code' 고정값
        - name: client_id
          in: query
          description: 클라이언트 ID
          required: true
          schema:
            maxLength: 50
            minLength: 0
            type: string
          x-inzent-gateway:
            xtype: aN(50)
            xdesc: 종합포털에 마이데이터 서비스 등록 시 발급 받은 클라이언트 식별값
        - name: redirect_uri
          in: query
          description: Callback URL
          required: true
          schema:
            type: string
          x-inzent-gateway:
            xdesc: 정보주체가 전송요구 후 응답이 전달(redirect)될 마이데이터 서비스 URI(종합포털에 마이데이터 서비스 등록 시 입력한 주소와 동일해야 함)
        - name: state
          in: query
          description: 상태값
          required: true
          schema:
            maxLength: 40
            minLength: 0
            type: string
          x-inzent-gateway:
            xtype: aN(40)
            xdesc: CSRF 보안위협에 대응하기 위해 임의 설정 하는 값(일반적으로 마이데이터 서비스 서버 및 앱 간 세션값을 설정)
      responses:
        '200':
          description: 응답메시지 명세
          content:
            application/x-www-form-urlencoded:
              schema:
                $ref: '#/components/schemas/Authorize001Response'
